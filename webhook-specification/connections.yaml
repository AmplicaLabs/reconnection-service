openapi: 3.0.3
info:
  title: Graph Reconnection Service
  description: |-
    This is a sample Reconnection Service endpoint profile based on the OpenAPI 3.0 specification.
  version: 1.0.0
servers:
  - url: https://localhost/api/v1.0.0
tags:
  - name: connections
    description: Social graph connections webhook
    externalDocs:
      description: Find out more
      url: http://swagger.io
paths:
  /connections/{DSNPId}:
    get:
      tags:
        - connections
      summary: Get social connections for a user by their DSNPId
      description: Returns social connections for a user
      operationId: getConnectionsByDSNPId
      parameters:
        - name: DSNPId
          in: path
          description: DSNPId of the user's social connections to return
          required: true
          schema:
            type: integer
            format: int64  # Represents a 64-bit integer
            minimum: 1     # Ensures the integer is non-negative
            maximum: 18446744073709551615  # Maximum value of a u64
      responses:
        '200':
          description: successful operation
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ConnectionsApiResponse'
            application/xml:
              schema:
                $ref: '#/components/schemas/ConnectionsApiResponse'
        '400':
          description: Invalid DSNPId supplied
        '404':
          description: DSNPId not found
      security:
        - api_key: []
        - connections_auth:
            - read:connections
components:
  schemas:
    ConnectionsApiResponse:
      type: object
      properties:
        DSNPId:
          type: integer
          format: int64
          example: 10
        connections:
          $ref: '#/components/schemas/Connections'
        followers:
          $ref: '#/components/schemas/Followers'
        graphKeypair:
          $ref: '#/components/schemas/GraphKeyPair'
    Connections:
      type: object
      properties:
        DSNPId:
          type: integer
          format: int64
          example: 1024
        privacy:
          type: string
          example: "Public"
          enum:
            - Public
            - Private
        connectionType:
          type: string
          example: "Follow"
          enum:
            - Follow
            - Friendship
      xml:
        name: connections
    Followers:
      type: object
      properties:
        DSNPId:
          type: integer
          format: int64
          example: 2048
        privacy:
          type: string
          example: "Public"
          enum:
            - Public
            - Private
    GraphKeyPair:
      type: object
      properties:
        publicKey:
         type: string
         example: "0xe5be9a5092b81bca64be81d212e7f2f9eba183bb7a90954f7b76361f6edb5c0a"
        privateKey:
         type: string
         example: "0xd43593c715fdd31c61141abd04a99fd6822c8558854ccde39a5684e7a56da27d"
      xml:
        name: graph key pair
  securitySchemes:
    connections_auth:
      type: oauth2
      flows:
        implicit:
          authorizationUrl: https://localhost/oauth/authorize
          scopes:
            read:connections: read a user's connections
    api_key:
      type: apiKey
      name: api_key
      in: header
