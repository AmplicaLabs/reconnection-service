name: Build And Test Reconnection Service
concurrency:
  group: ${{github.workflow}}-${{github.ref}}
  cancel-in-progress: true
on:
    pull_request:
        branches:
            - main
    push:
        branches:
            - main

jobs:
    build_next_js:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install dependencies
              run: npm install
            - name: Build Next.js
              run: npm run build
    test_jest:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3
            - name: Install Node.js
              uses: actions/setup-node@v3
              with:
                  node-version: 18
            - name: Install dependencies
              run: npm install
            - name: Run Jest
              run: npx jest
    
