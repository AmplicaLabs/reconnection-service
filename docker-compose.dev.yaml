version: '3'

services:
  reconnection-service:
    build:
      context: .
      dockerfile: dev.Dockerfile
    ports:
      - 3000:3000
    env_file:
      - .env.dev
    volumes:
    - ./:/app
    networks:
      - reconnection-service-network-dev

  redis:
    image: redis:latest
    ports:
      - 6379:6379
    networks:
      - reconnection-service-network-dev
    volumes:
      - redis_data:/data

volumes:
  redis_data:

networks:
  reconnection-service-network-dev:
